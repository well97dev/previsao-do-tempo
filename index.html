<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>DevClub- Previsão do Tempo</title>
</head>

<body>
  <div  class="box-bigger">
    <input class="input-city" placeholder="Digite o nome da cidade" type="text">
    <button class="search-button" onclick="cliqueiNoBotao()">
      <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
    </button>

    <div class="medium-box">
      <h2 class="city">Tempo em São Paulo</h2>
      <p class="temp">21°C</p>
      <div class="smaller-box">
        <img class="img-prevision" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
        <p class="text-prevision">Nublado</p>
      </div>
      <p class="humidity">Umidade: 76%</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
